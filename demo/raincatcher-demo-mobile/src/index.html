<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    Needed when we will use cordova-plugin-whitelist
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://*.gstatic.com https://wfm.us.demos.redhatmobile.com https://*.mbaas2.tom.redhatmobile.com https://*.googleapis.com; style-src 'self' 'unsafe-inline' https://*.googleapis.com; media-src *">

    <title></title>

    <link rel="stylesheet" href="css/angular-material.css">
