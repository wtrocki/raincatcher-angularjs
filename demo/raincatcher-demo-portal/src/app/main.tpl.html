<md-toolbar layout="row" class="md-primary md-hue-2 md-whiteframe-z1 main-toolbar">
  <div class="md-toolbar-tools">
    <md-button ng-click="toggleSidenav($event, 'left')" hide-gt-sm class="md-icon-button">
      <md-icon aria-label="Menu" md-font-set="material-icons">menu</md-icon>
    </md-button>
    <h1 ng-click="navigateTo('app.home')">FeedHenry Work Force Management</h1>
  </div>
</md-toolbar>

  <div layout="row" flex>

    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <md-list>

        <md-list-item ng-click="navigateTo('app.schedule')" ng-class="{active: $state.includes('app.schedule')}">
          <md-icon md-font-set="material-icons">event</md-icon>
          <p>Scheduler</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('app.workorder')" ng-class="{active: $state.includes('app.workorder')}">
          <md-icon md-font-set="material-icons">assignment</md-icon>
          <p>Workorders</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('app.worker')" ng-class="{active: $state.includes('app.worker')}">
          <md-icon md-font-set="material-icons">person</md-icon>
          <p>Workers</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('app.group')" ng-class="{active: $state.includes('app.group')}">
          <md-icon md-font-set="material-icons">person</md-icon>
          <p>Groups</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('app.map')" ng-class="{active: $state.includes('app.map')}">
          <md-icon md-font-set="material-icons">map</md-icon>
          <p>Map</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('app.file')" ng-class="{active: $state.includes('app.file')}">
          <md-icon md-font-set="material-icons">folder</md-icon>
          <p>Files</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('app.workflow')" ng-class="{active: $state.includes('app.workflow')}">
          <md-icon md-font-set="material-icons">cached</md-icon>
          <p>Workflows</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('app.settings')" ng-class="{active: $state.includes('app.settings')}">
          <md-icon md-font-set="material-icons">check_box</md-icon>
          <p>Settings</p>
        </md-list-item>

        <md-divider></md-divider>

        <md-list-item ng-click="navigateTo('app.login')">
          <md-icon md-font-set="material-icons">exit_to_app</md-icon>
          <p>{{profileData ? 'Logout' : 'Login'}}</p>
        </md-list-item>

      </md-list>
    </md-sidenav>

    <md-content id="content" layout="row" flex>
      <div flex="33" ui-view name="column2" class="inner-column" ng-class="{hide: $state.current.data.columns < 3}"></div>
      <!--template loaded here -->
      <div flex ui-view name="content"></div>
    </md-content>

</div>
