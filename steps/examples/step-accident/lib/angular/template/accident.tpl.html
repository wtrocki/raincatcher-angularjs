<md-subheader>Accident report</md-subheader>

<md-list class="accident">

  <md-list-item class="md-2-line">
    <div class="md-list-item-text">
      <h3>{{accidentModel.regNr}} </h3>
      <p>Car Registration Number</p>
    </div>
    <md-divider></md-divider>
  </md-list-item>

  <md-list-item class="md-2-line">
    <div class="md-list-item-text">
      <h3>{{accidentModel.owner}} </h3>
      <p>Owner name</p>
    </div>
    <md-divider></md-divider>
  </md-list-item>

  <md-list-item class="md-2-line">
    <div class="md-list-item-text">
      <h3>{{accidentModel.phone}} </h3>
      <p>Owner Phone Number</p>
    </div>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
