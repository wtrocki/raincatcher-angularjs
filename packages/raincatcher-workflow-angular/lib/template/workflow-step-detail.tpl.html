<h2 class="md-title">Step: {{step.name}}</h2>
<md-list>
  <md-list-item class="md-2-line" >
    <md-icon md-font-set="material-icons">label</md-icon>
    <div class="md-list-item-text">
      <h3>{{step.code}}</h3>
      <p>Step code</p>
    </div>
  </md-list-item>
  <md-divider></md-divider>
  <md-list-item class="md-2-line" ng-show="step.templates && step.templates.view">
    <md-icon md-font-set="material-icons">label</md-icon>
    <div class="md-list-item-text">
      <h3>{{step.templates.view}}</h3>
      <p>View template</p>
    </div>
  </md-list-item>
  <md-divider></md-divider>
  <md-list-item class="md-2-line" ng-show="step.templates.form">
    <md-icon md-font-set="material-icons">label</md-icon>
    <div class="md-list-item-text">
      <h3>{{step.templates.form}}</h3>
      <p>Form template</p>
    </div>
  </md-list-item>
  <md-divider></md-divider>
</md-list>
