<md-toolbar class="content-toolbar md-primary" ng-show="step">
  <div class="md-toolbar-tools">
    <h3>Update step</h3>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Close" ng-click="wfsfController.selectWorkflow($event, workflow)">
      <md-icon md-font-set="material-icons">close</md-icon>
    </md-button>
  </div>
</md-toolbar>

<form name="workflowStepForm" ng-submit="wfsfController.done(workflowStepForm.$valid)" novalidate layout-padding layout-margin>

<div>
  <md-input-container class="md-block">
    <label>Code</label>
    <input type="text" id="code" name="code" ng-model="wfsfController.model.step.code" required>
    <div ng-messages="workflow.model.step.$error" ng-if="wfsfController.submitted || workflowForm.title.$dirty">
      <div ng-message="required">A code is required.</div>
    </div>
  </md-input-container>
  <md-input-container class="md-block">
    <label>Name</label>
    <input type="text" id="name" name="name" ng-model="wfsfController.model.step.name" required>
    <div ng-messages="workflow.namselectWorkflowe.$error" ng-if="wfsfController.submitted || workflowForm.name.$dirty">
      <div ng-message="required">A name is required.</div>
    </div>
  </md-input-container>
  <md-input-container class="md-block">
    <label>form template</label>
    <input type="text" id="form" name="form" ng-model="wfsfController.model.step.templates.form">
  </md-input-container>
  <md-input-container class="md-block">
    <label>view template</label>
    <input type="text" id="view" name="view" ng-model="wfsfController.model.step.templates.view">
  </md-input-container>

</div>

  <md-button type="submit" class="md-raised md-primary">{{wfsfController.model.isNew ? 'Add' : 'Update'}} step</md-button>
</form>
